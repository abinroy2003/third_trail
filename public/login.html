<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>

        <div class="mb-3">
            <label for="username" class="form-label fw-bold">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username">
        </div>   

        <div class="mb-3">
            <label for="password" class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
        </div>

        <!-- Add Math CAPTCHA -->
        <div class="mb-3">
            <label for="captcha" class="form-label fw-bold">CAPTCHA: <span id="captchaQuestion"></span></label>
            <input type="number" class="form-control" id="captchaAnswer" placeholder="Enter answer">
            <input type="hidden" id="captchaExpected" name="captchaExpected">
        </div>

        <button id="loginBtn" class="btn btn-primary w-100">Login</button>

        <div id="message" class="mt-3 text-center fw-bold"></div>
        <div id="spinner" class="d-none text-center mt-3">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </div>
</div>

<script>
// Generate random math CAPTCHA
function generateCaptcha() {
    const num1 = Math.floor(Math.random() * 10) + 1; // Random number 1-10
    const num2 = Math.floor(Math.random() * 10) + 1; // Random number 1-10
    const answer = num1 + num2;
    document.getElementById('captchaQuestion').innerText = `What is ${num1} + ${num2}?`;
    document.getElementById('captchaExpected').value = answer;
}

// Generate CAPTCHA on page load
generateCaptcha();

document.getElementById('loginBtn').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const captchaAnswer = document.getElementById('captchaAnswer').value.trim();
    const captchaExpected = document.getElementById('captchaExpected').value;

    // Validate inputs
    if (!username || !password) {
        document.getElementById('message').innerText = "⚠ Please enter both username and password";
        document.getElementById('message').classList.add("text-danger");
        return;
    }

    if (!captchaAnswer) {
        document.getElementById('message').innerText = "⚠ Please answer the CAPTCHA";
        document.getElementById('message').classList.add("text-danger");
        return;
    }

    try {
        const res = await fetch('http://localhost:3000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, captchaAnswer, captchaExpected })
        });

        const data = await res.json();

        if (res.ok) {
            // Store JWT in localStorage
            localStorage.setItem("token", data.token);

            document.getElementById('message').innerText = "✅ Login successful!";
            document.getElementById('message').classList.remove("text-danger");
            document.getElementById('message').classList.add("text-success");

            // Show spinner and disable button
            document.getElementById('spinner').classList.remove('d-none');
            document.getElementById('loginBtn').disabled = true;

            // Redirect after 2 seconds
            setTimeout(() => {
                document.getElementById('spinner').classList.add('d-none');
                window.location.href = 'index.html';
            }, 2000);
        } else {
            document.getElementById('message').innerText = data.message || "❌ Login failed";
            document.getElementById('message').classList.remove("text-success");
            document.getElementById('message').classList.add("text-danger");
            // Regenerate CAPTCHA on failure
            generateCaptcha();
            document.getElementById('captchaAnswer').value = '';
        }
    } catch (err) {
        console.error("Login error:", err);
        document.getElementById('message').innerText = "❌ Server error";
        document.getElementById('message').classList.remove("text-success");
        document.getElementById('message').classList.add("text-danger");
        // Regenerate CAPTCHA on error
        generateCaptcha();
        document.getElementById('captchaAnswer').value = '';
    }
});
</script>

</body>
</html>
